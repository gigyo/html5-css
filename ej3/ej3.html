<!-- Crea un nuevo documento HTML que cumpla los siguientes parámetros:

Debe estar dividido en tres secciones (etiqueta)
Condiciones para la primera sección
Debe tener un título (h1) indicando "Aprendiendo a utilizar imágenes". Debes incluir una imagen de tu videojuego favorito
Condiciones para la segunda sección
Debe tener un título (h1) indicando "Aprendiendo a utilizar los vídeos". Descárgate cualquier vídeo de youtube
Debes incluir una etiqueta de vídeo que reproduzca el vídeo que acabas de descargar. El vídeo debe mostrar los controles, reproducirse automáticamente y en bucle, PERO inicialmente debe estar
 sin sonido
Condiciones para la tercera sección
Debe tener un título (h1) indicando "Aprendiendo a utilizar los audios". Descárgate cualquier audio de una canción de youtube
Debes incluir una etiqueta de audio que reproduzca el audio que acabas de descargar. 
El audio debe mostrar los controles, reproducirse automáticamente y en bucle -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes - audios - videos</title>
</head>

<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="img/reyman.jpg" alt="Reyman" width="350">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video src="video/VID-20210824-WA0029.mp4" type="video/mp4" controls autoplay muted loop>Video del mar</video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="video/kendo.mp3" type="audio/mp3" controls autoplay loop>Kendo</audio>
    </div>
</body>

</html>
