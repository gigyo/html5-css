            <div class="control-form">
                <div class="form">
                    <h1>Ingreso de animales y sus características</h1>
                    <form id="formulario" method="post">
                        <div class="row">
                            <div class="col">
                                <input class="form-control" type="text" name="nombre" id="nombre" value="" placeholder="Nombre" required>
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" name="nombreCientifico" id="nombreCientifico" value="" placeholder="Nombre científico">
                            </div>
                            <div class="col">
                                <input class="form-control" type="text" name="familia" id="familia" value="" placeholder="Familia" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="form-control" type="text" name="alimentacion" id="alimentacion" value="" placeholder="Alimentación">
                            </div>
                        <div class="col">
                            <input class="form-control" type="text" name="conservacion" id="conservacion" value="" placeholder="Conservación" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                        <input class="form-control" type="text" name="habitat" id="habitat" value="" placeholder="Habitat">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <textarea class="form-control"  name="descripcion" id="descripcion" value="" placeholder="Descripcón" cols="30" rows="4"  required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" type="text" name="altura" id="altura" value="" placeholder="Altura">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" name="longitud" id="longitud" value="" placeholder="Longitud">
                        </div>
                        <div class="col">
                            <input class="form-control" type="text" name="promedioVida" id="promedioVida" value="" placeholder="Promedio vida">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input class="form-control" id="file" type="file" src="" alt="">
                        </div>
                        <div class="col">
                            <input class="form-control btn btn-success" type="submit" value="Guardar">
                        </div>
                        <div class="col">
                            <input class="form-control btn btn-danger" type="reset" value="Cancelar">
                        </div>
                    </div>
                </form>
                </div>
            </div>
            <div id="nuevoDato">
